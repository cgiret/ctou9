      var oldCart = null;
      window.addEventListener("message", function (event) {
        if (event.data.Name !== "GE_CartInfo") {
          return;
        }
        if (JSON.stringify(oldCart) === JSON.stringify(event.data)) {
          return;
        } else {
          oldCart = event.data;
        }
        renderGeBasket();
      });

      function waitForElm(selector) {
        return new Promise(resolve => {
          if (document.querySelector(selector)) {
            return resolve(document.querySelector(selector));
          }
          const observer = new MutationObserver(mutations => {
            if (document.querySelector(selector)) {
              observer.disconnect();
              resolve(document.querySelector(selector));
            }
          });
          observer.observe(document, {
            childList: true,
            subtree: true
          });
        });
      }

      waitForElm('[data-hook="cart-widget-item"]').then((elm) => {
        debugger;
        renderGeBasket()
      });
      
      function renderGeBasket() {
        if (oldCart && document.querySelector(`[data-wix-cart-widget-total]`)) {
          oldCart.productsList.forEach(product => {
            var li = document.querySelector(`[data-wix-cart-line-item="${product.CartItemId}"]`);
            if (li) {
              var price = li.querySelector(`[data-wix-cart-widget-item-price]`);
              price.innerHTML = product.SalePriceWithSymbol;
              price.setAttribute("style", "visibility: visible;");
            }
          });
          var total = document.querySelector(`[data-wix-cart-widget-total]`);
          if (total) {
            total.setAttribute("style", "visibility: visible;");
            total.innerHTML = oldCart.TotalWithSymbol;
          }
        }
      }
    }
